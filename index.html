<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanPulse AI - Portal</title>
    <link rel="stylesheet" href="style_3d.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <div class="scene-3d auth-container">
            <!-- Logo Section -->
            <div style="margin-bottom: 2rem;">
                <i class="fa-solid fa-layer-group"
                    style="font-size: 3rem; color: var(--accent-primary); filter: drop-shadow(0 0 20px var(--accent-primary));"></i>
                <h1 style="margin: 0.5rem 0; font-size: 2rem;">LoanPulse <span
                        style="color:var(--accent-primary)">AI</span></h1>
                <p style="color: var(--text-muted);">Secure Lending Intelligence Portal</p>
            </div>

            <!-- Auth Card -->
            <div class="card-3d" style="padding: 2rem;">
                <div class="form-toggle">
                    <button id="tab-login" class="toggle-btn active" onclick="switchTab('login')">Sign In</button>
                    <button id="tab-register" class="toggle-btn" onclick="switchTab('register')">Register</button>
                </div>

                <form id="auth-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="input-field" placeholder="Enter ID" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                    </div>

                    <div id="register-fields" class="hidden">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="repassword" class="input-field" placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn-3d btn-primary" style="width: 100%; margin-top: 1rem;">
                        <span id="btn-text">Access Portal</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <p style="margin-top: 2rem; color: var(--text-muted); font-size: 0.8rem;">
                <i class="fa-solid fa-shield-halved"></i> 256-bit Mock Encrypted Session
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="app.js"></script>
    <script>
        let isRegister = false;

        function switchTab(mode) {
            isRegister = (mode === 'register');

            // UI Toggle
            document.getElementById('tab-login').classList.toggle('active', !isRegister);
            document.getElementById('tab-register').classList.toggle('active', isRegister);

            // Fields
            const regFields = document.getElementById('register-fields');
            if (isRegister) regFields.classList.remove('hidden');
            else regFields.classList.add('hidden');

            // Button Text
            document.getElementById('btn-text').innerText = isRegister ? 'Create Account' : 'Access Portal';
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (isRegister) {
                const repass = document.getElementById('repassword').value;
                if (pass !== repass) {
                    alert('Passwords do not match!');
                    return;
                }
                Auth.register(user, pass);
            } else {
                Auth.login(user, pass);
            }
        });
    </script>
</body>

</html>
